title: Sample Dashboard
settings:
  dateFormat: 'YYYY-MM-DD HH:mm'

grid:
  columns: 12
  gap: 3

wallpaper:
  type: nebula
  props:
    colors:
      - rgba(80, 120, 200, 0.20)
      - rgba(150, 80, 180, 0.18)
      - rgba(60, 140, 140, 0.18)
      - rgba(180, 120, 80, 0.12)
    speed: 50
    opacity: 0.9

panels:

  - panelType: single
    x: 1
    y: 1
    w: 3
    h: 2
    widget:
      type: project-status
      title: Project

  - panelType: single
    x: 4
    y: 1
    w: 3
    h: 2
    widget:
      type: weather
      title: Weather (Berlin)
      props:
        latitude: 52.52
        longitude: 13.405

  - panelType: single
    x: 4
    y: 3
    w: 3
    h: 2
    widget:
      type: weather-forecast
      title: Forecast (Berlin)
      props:
        latitude: 52.52
        longitude: 13.405

  - panelType: single
    x: 7
    y: 1
    w: 6
    h: 4
    widget:
      type: rss-feed
      title: Science & Tech News
      props:
        urls:
          - https://techcrunch.com/feed/
          - https://www.wired.com/feed/rss
          - https://www.cnet.com/rss/news/
          - https://feeds.arstechnica.com/arstechnica/technology-lab
        limit: 12

  - panelType: single
    x: 1
    y: 3
    w: 3
    h: 2
    widget:
      type: system-stats
      title: System
      props:
        refreshSeconds: 5

  - panelType: single
    x: 7
    y: 5
    w: 6
    h: 3
    widget:
      type: transit-incidents
      title: MVG/MVV Störungen
      props:
        mvgApiUrl: https://www.mvg.de/api/bgw-pt/v3/messages
        favorites:
          - U6
          - S8
          - 231
        limit: 20

  # ICS calendar reads public .ics URLs (no OAuth needed). Add your URLs below.
  - panelType: single
    x: 1
    y: 5
    w: 6
    h: 3
    widget:
      type: calendar-ics
      title: Calendar
      props:
        sources:
          - url: https://www.feiertage-deutschland.de/kalender-download/ics/feiertage-deutschland.ics
            label: Holidays
            color: "#1976d2"
          - url: http://i.cal.to/ical/748/allianzarena-munich/matchplan/de985e6d.97de2e71-6e0c5bb5.ics
            label: Allianz Arena
            color: "#382ef2"
        lookAheadDays: 120
        limit: 20

  # Open‑Meteo Air Quality (free)
  - panelType: single
    x: 7
    y: 8
    w: 6
    h: 2
    widget:
      type: aqi
      title: Air Quality (Berlin)
      props:
        latitude: 52.52
        longitude: 13.405

  # YouTube subscriptions requires OAuth2 credentials loaded securely.
  # 1) Install deps: npm --workspace server install googleapis
  # 2) Create OAuth client in Google Cloud Console; enable YouTube Data API v3
  # 3) Obtain a refresh token with scopes e.g. https://www.googleapis.com/auth/youtube.readonly
  # 4) Store in secrets file (gitignored) and point the server to it:
  #    SECRETS_FILE=./secrets.json with keys: YT_CLIENT_ID, YT_CLIENT_SECRET, YT_REFRESH_TOKEN
  #    Do not commit this file. Restart the server after setting SECRETS_FILE.
