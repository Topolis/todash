  # Email (IMAP) requires credentials loaded securely; prefer a secrets file (Option B).
  # 1) Install deps: npm --workspace server install imapflow mailparser
  # 2) Create a secrets file (gitignored), e.g. ./secrets.json, and set SECRETS_FILE=./secrets.json
  # 3) Provide IMAP credentials there: IMAP_HOST, IMAP_PORT, IMAP_SECURE, IMAP_USER, IMAP_PASSWORD, IMAP_MAILBOX
  # 4) Restart the server. You can override mailbox and limit via widget props below.

