# Example dashboard configuration with tabbed panels
# This demonstrates the new panel system

title: Tabbed Panel Example Dashboard
settings:
  dateFormat: 'YYYY-MM-DD HH:mm'

grid:
  columns: 12
  gap: 3

# New panel-based configuration
panels:
  # Example 1: Single widget panel (backward compatible)
  - panelType: single
    x: 1
    y: 1
    w: 3
    h: 2
    widget:
      type: project-status
      title: Project

  # Example 2: Tabbed panel with multiple weather widgets
  - panelType: tabbed
    x: 4
    y: 1
    w: 6
    h: 3
    defaultTab: 0
    widgets:
      - type: weather
        title: Munich
        props:
          latitude: 48.1351
          longitude: 11.5820
      - type: weather
        title: Berlin
        props:
          latitude: 52.52
          longitude: 13.405
      - type: weather
        title: London
        props:
          latitude: 51.5074
          longitude: -0.1278
      - type: weather-forecast
        title: Munich Forecast
        props:
          latitude: 48.1351
          longitude: 11.5820

  # Example 3: Tabbed panel with different RSS feeds
  - panelType: tabbed
    x: 1
    y: 4
    w: 9
    h: 4
    widgets:
      - type: rss-feed
        title: Tech News
        props:
          urls:
            - https://techcrunch.com/feed/
            - https://www.wired.com/feed/rss
          limit: 10
      - type: rss-feed
        title: Science News
        props:
          urls:
            - https://www.sciencedaily.com/rss/all.xml
            - https://feeds.arstechnica.com/arstechnica/science
          limit: 10
      - type: rss-feed
        title: World News
        props:
          urls:
            - https://feeds.bbci.co.uk/news/world/rss.xml
          limit: 10

  # Example 4: Single widget panel with system stats
  - panelType: single
    x: 10
    y: 1
    w: 3
    h: 3
    widget:
      type: system-stats
      title: System
      props:
        refreshSeconds: 5

  # Example 5: Tabbed panel with multiple transit feeds
  - panelType: tabbed
    x: 10
    y: 4
    w: 3
    h: 4
    widgets:
      - type: transit-incidents
        title: MVG Munich
        props:
          mvgApiUrl: https://www.mvg.de/api/bgw-pt/v3/messages
          favorites:
            - U6
            - S8
          limit: 10
      - type: transit-incidents
        title: All Lines
        props:
          mvgApiUrl: https://www.mvg.de/api/bgw-pt/v3/messages
          limit: 20

